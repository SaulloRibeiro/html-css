<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando psudo classe</title>
    <style>
        /*configuração padrao das divs */
        div {
            font: normal 1em arial;
            text-align: center;
            border: 1px solid black;
            display:inline-block;
            background-color: lightgrey;
            height: 200px;
            width: 200px;     
        }
        /*configuração das divs depois de usar o hover*/
        div:hover{
            background-color: rgb(20, 179, 20);
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
