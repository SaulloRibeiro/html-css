<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul style="list-style-type:square">
        <li><abbr title="usar a tag &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        
        <li><abbr title="Usar as tags
            &lt;h1&gt;&lt;/h1&gt;
            &lt;h2&gt;&lt;/h2&gt;
            &lt;h3&gt;&lt;/h3&gt;
            &lt;h4&gt;&lt;/h4&gt;
            &lt;h5&gt;&lt;/h5&gt;
            &lt;h6&gt;&lt;/h6&gt;">
            Títulos</abbr>
        </li>
        
        <li><abbr title="Usar a tag &lt;img&gt;&lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;&lt;/code&gt;">Códigos fontes</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;&lt;/ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt;&lt;/ul&gt;">Listas desordenadas</abbr></li>
    </ul>
</body>
</html>
